<div class="container mt-4">
  <header class="mb-3">
    <h1 class="text-center bold-text">Book List</h1>
    <div class="text-right">
      <button class="btn btn-primary" (click)="navigateToAddBook()">Add Book</button>
    </div>
  </header>




  <div class="book-list">
    <ng-container *ngIf="books.length > 0; else noBooks">
      <div class="book-item card mb-3" *ngFor="let book of books">
        <div class="card-body">
          <h2 class="card-title">{{ book.bookName }}</h2>
          <p class="card-text">
            <strong>Price:</strong> {{ book.price !== null ? 'â‚¹' + (book.price * 1 | number:'1.2-2') : 'Price not available' }}
          </p>
          <div class="d-flex justify-content-between">
            <button class="btn btn-info" (click)="navigateToViewBook(book.id)">View Book</button>
            <button class="btn btn-primary" (click)="navigateToUpdateBook(book.id)">Update</button>
            <button class="btn btn-danger" (click)="deleteBook(book.id)">Delete</button>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-template #noBooks>
      <p class="text-center">No books available.</p>
    </ng-template>
  </div>

  <footer class="text-center mt-4">
    <p>&copy; 2024 Java Fullstack Guru</p>
  </footer>
</div>
