<div class="container mt-5">
    <h1 class="text-center mb-4">Sign Up</h1>
    <form (ngSubmit)="signUp()" class="shadow p-4 bg-light rounded">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" placeholder="Username" [(ngModel)]="user.username" name="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" placeholder="Email" id="email" [(ngModel)]="user.email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" placeholder="Password"  id="password" [(ngModel)]="user.password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>

    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>

    <div class="mt-4 text-center">
      <p>Do you have an account ? <a routerLink="/login" class="btn btn-link">Login</a></p>
    </div>
</div>
