<div class="container mt-4">
  <div class="header text-center mb-4">
    <h1>Edit Book</h1>
  </div>

  <div class="content">
    <form (submit)="updateBook()" class="edit-book-form shadow p-4 bg-light rounded">
      <div class="form-group">
        <label for="bookName">Book Name:</label>
        <input type="text" id="bookName" [(ngModel)]="book.bookName" name="bookName" required class="form-control">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" [(ngModel)]="book.price" name="price" required class="form-control">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Update Book</button>
    </form>
    
    <!-- Success and Error Messages -->
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </div>

  <div class="footer text-center mt-4">
    <p>&copy; 2024 Java Fullstack Guru</p>
  </div>
</div>
